<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/zettai.css">
    <title>Zettai Home</title></head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-5">
        <div class="navbar-brand"><a class="text-reset" href="/">Zettai</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text">&nbsp;</span>
        </div>
    </nav>

    <!-- Main content -->
    <main class="row">
        <div class="col-sm-1 col-md-2"></div>
        <div class="col">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to Zettai</h1>
                <p class="lead">This is a simple to-do list application. To navigate to somewhere useful please follow
                    one of the links below.</p>
                <hr class="my-4">
                <p>Go to <a href="/todo/yourname">/todo/[yourname]</a> to see your lists</p>
                <p>Go to <a href="/whatsnext/yourname">/whatsnext/[yourname]</a> to see what you need to do next</p>
            </div>
        </div>
        <div class="col-sm-1 col-md-2"></div>
    </main>

</div>
</body>

</html>
