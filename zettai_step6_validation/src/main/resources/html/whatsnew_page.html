<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/zettai.css">
    <title>Zettai - a ToDoList application</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-5">
        <div class="navbar-brand"><a class="text-reset" href="/">Zettai</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/todo/{user}">My Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">What&apos;s Next</a>
                </li>
            </ul>
            <span class="navbar-text">
                <i class="bi bi-person-circle mr-1"></i>
                {user}
            </span>
        </div>
    </nav>

    <!-- main content -->
    <main class="row">
        <div class="col-sm-1 col-md-3"></div>
        <div class="col">
            <div class="card shadow">
                <div class="card-header">
                    <h1>What&apos;s Next for {user}</h1>
                </div>
                <ul class="list-group">
                    {items}
                    <li class="list-group-item" data-test="item">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" data-test="item-desc">{description}</h5>
                            <small data-test="item-due">{dueDate}</small>
                        </div>
                        <p class="mb-1" data-test="item-status">{status}</p>
                    </li>
                    {/items}
                </ul>
            </div>
        </div>
        <div class="col-sm-1 col-md-3"></div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
